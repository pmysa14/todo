<!DOCTYPE html>
<html>
  <head>
    <title>todo(js)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="addtext" placeholder="todoを入力" />
      <button id="add-button">追加</button>
    </div>

    <div class="imcompleted-area">
      <p class="title">未完了のtodo</p>
      <ul id="imcompleted-list"></ul>
    </div>

    <div class="completed-area">
      <p class="title">完了のtodo</p>
      <ul id="completed-list"></ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
